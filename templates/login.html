{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-800 flex items-center justify-center p-4">
    <!-- Background animated blobs -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-40 -right-32 w-80 h-80 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse"></div>
        <div class="absolute -bottom-40 -left-32 w-80 h-80 bg-blue-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse animation-delay-2000"></div>
        <div class="absolute top-40 left-40 w-60 h-60 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse animation-delay-4000"></div>
    </div>

    <!-- Main login container -->
    <div class="relative w-full max-w-md">
        <!-- Glassmorphism card -->
        <div class="backdrop-blur-xl bg-white/10 border border-white/20 rounded-3xl p-8 shadow-2xl">
            <!-- Header with gradient text -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold bg-gradient-to-r from-white to-gray-200 bg-clip-text text-transparent mb-2">
                    Welcome Back
                </h1>
                <p class="text-white/70 text-lg">
                    Sign in to your account
                </p>
            </div>

            <!-- Login form -->
            <form method="POST" class="space-y-6">
                <!-- Username field -->
                <div class="relative group">
                    <input 
                        type="text" 
                        name="username" 
                        placeholder="Username" 
                        required 
                        class="w-full px-4 py-4 bg-white/5 border border-white/10 rounded-2xl text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent transition-all duration-300 backdrop-blur-sm hover:bg-white/10 group-hover:border-white/20"
                    >
                    <div class="absolute inset-y-0 right-4 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 text-white/40 group-focus-within:text-purple-400 transition-colors duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                </div>

                <!-- Password field -->
                <div class="relative group">
                    <input 
                        type="password" 
                        name="password" 
                        placeholder="Password" 
                        required 
                        class="w-full px-4 py-4 bg-white/5 border border-white/10 rounded-2xl text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent transition-all duration-300 backdrop-blur-sm hover:bg-white/10 group-hover:border-white/20"
                    >
                    <div class="absolute inset-y-0 right-4 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 text-white/40 group-focus-within:text-purple-400 transition-colors duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                    </div>
                </div>

                <!-- Login button -->
                <button 
                    type="submit" 
                    class="w-full relative overflow-hidden bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white font-semibold py-4 rounded-2xl transition-all duration-300 transform hover:scale-105 hover:shadow-2xl group"
                >
                    <span class="relative z-10">Sign In</span>
                    <div class="absolute inset-0 bg-gradient-to-r from-white/20 to-transparent transform -skew-x-12 -translate-x-full group-hover:translate-x-full transition-transform duration-700"></div>
                </button>
            </form>

            <!-- Register link -->
            <div class="mt-8 text-center">
                <p class="text-white/70">
                    Don't have an account? 
                    <a 
                        href="{{ url_for('login.register') }}" 
                        class="text-transparent bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text font-semibold hover:from-purple-300 hover:to-blue-300 transition-all duration-300 underline decoration-purple-400/50 hover:decoration-purple-300 underline-offset-4"
                    >
                        Create one
                    </a>
                </p>
            </div>

            <!-- Flash messages -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="mt-6 p-4 backdrop-blur-sm bg-red-500/20 border border-red-400/30 rounded-2xl text-red-200 animate-pulse">
                        <div class="flex items-center space-x-2">
                            <svg class="w-5 h-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span>{{ messages[0] }}</span>
                        </div>
                    </div>
                {% endif %}
            {% endwith %}
        </div>

        <!-- Decorative elements -->
        <div class="absolute -top-6 -left-6 w-12 h-12 bg-gradient-to-br from-purple-400 to-blue-400 rounded-full opacity-60 blur-sm"></div>
        <div class="absolute -bottom-6 -right-6 w-8 h-8 bg-gradient-to-br from-pink-400 to-purple-400 rounded-full opacity-60 blur-sm"></div>
    </div>
</div>

<style>
    .animation-delay-2000 {
        animation-delay: 2s;
    }
    .animation-delay-4000 {
        animation-delay: 4s;
    }
    
    /* Custom focus states for better accessibility */
    input:focus {
        box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1);
    }
    
    /* Smooth hover animations */
    .group:hover .group-hover\:border-white\/20 {
        border-color: rgba(255, 255, 255, 0.2);
    }
    
    /* Enhanced button animation */
    button[type="submit"]:active {
        transform: scale(0.98);
    }
</style>
{% endblock %}
